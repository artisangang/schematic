<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Schematic v4</title>

	<link href="../dist/schematic.css" rel="stylesheet" type="text/css"></link>


</head>
<body>

<div>
    <h3>Schematic Simple Usage</h3>

    <p>Edit this file for sample code.</p>
</div>


<div data-schematic="myApp" data-model="user"></div>

<div>Schematic 4.0, 2017.</div>



<script src="../dist/schematic.js"></script>
<script>
	var myApp =	schematic.app('myApp', {
		endpoint: 'http://localhost'
	});

	myApp.model('user', [{
        title: 'User Dashboard',
        description: '',
        action: '/user/dashboard/:id/:name',
        method: 'get',
        data: [
            {
                type: 'text',
                name: 'X-Access-Token',
                description: 'Enter your api token',
                param_type: 'head',
                data_type: 'string',
                required: true
            },
            {
                data_type: 'param',
                name: 'id',
                required: true
            },
            {
                data_type: 'param',
                name: 'name',
                required: true
            },
            {
                type: 'checkbox',
                name: 'remember',
                required: true,
                options: {'1d':'1 Day', '2d':'2 Day', '3d':'3 Day'}
            },
            {
                type: 'textarea',
                name: 'with',
                description: 'Enter comma seperated relations (organizations, questions, memberships, profile, profile.member, profile.address, profile.organization)',
                param_type: 'form',
                data_type: 'multi-string'
            }
        ]
    }]);

</script>


</body>
</html>
